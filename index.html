<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoAPP</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="to-do-container">
      <div class="input-container">
        <header>
          <h1>My To-Do List! <i class="fa-solid fa-clipboard"></i></h1>
        </header>
        <div class="input-group mb-3 input-container">
          <input
            type="text"
            id="inputBox"
            class="form-control"
            placeholder="enter your task...."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="addTask()"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <ul id="listContainer">
        <!-- <li >
   
         <span class="task-content checked unchecked"> item1 </span>
 <i class="fa-solid fa-trash-can trash"></i>
        </li>
        <li >
   <span class="task-content checked"> item2 </span>
 <i class="fa-solid fa-trash-can trash"></i>
        </li> 
will add items dynamically through JS -->
      </ul>

      <div class="button-container" id="button-container">
        <button class="btn btn-outline-secondary" id="all-button" onclick="showAllTask()" type="button">ALL</button>
        <button class="btn btn-outline-secondary" id="active-button" onclick="showActiveTask()" type="button">Active</button>
        <button class="btn btn-outline-secondary" id="completed-button" onclick="showCompletedTask()" type="button">
          Completed
        </button>
      </div>
    </div>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js link -->
    <script src="todo.js"></script>
  </body>
</html>
